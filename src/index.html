<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anyflix</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Bootstrap Icons -->
  <style>
    body {
      background-color: #000; /* Set background color to black */
    }
    .navbar-toggler {
      border-color: #dc3545; /* Red border */
    }
    .navbar-toggler .navbar-toggler-icon {
      background-color: #dc3545; /* Red background */
    }
    .navbar {
      margin-bottom: 20px; /* Space between navbar and content */
    }
    .form-control.me-2 {
      margin-right: 0.5rem; /* Space between form control and filter button */
    }
    .btn-group .dropdown-toggle {
      margin-right: 0.5rem; /* Space between filter button and search button */
      margin-left: 1rem ;
    }
    .navbar-brand {
      color: #dc3545 !important; /* Red color for Anyflix */
      font-weight: bold; /* Bold font weight */
    }
    .navbar-login {
      margin-left: auto; /* Align login button to the right */
    }
    .btn-login {
      background-color: #dc3545; /* Red background */
      color: white; /* White text */
      border: none; /* Remove border */
      margin-left: 10rem;
    }
    .btn-login:hover,
    .btn-login:focus {
      color: white; /* White text on hover/focus */
      background-color: #c82333; /* Darker red on hover/focus */
    }
    .navbar-form {
      flex-grow: 1; /* Allow the form to grow and take up remaining space */
      display: flex; /* Use flexbox for layout */
      align-items: center; /* Center items vertically */
      justify-content: center; /* Center items horizontally */
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Anyflix</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Favourites</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white me-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Admin options
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Genre report</a></li>
              <li><a class="dropdown-item" href="#">Movie review report</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Add movie/series</a></li>
            </ul>
          </li>
        </ul>
        
        <!-- Centered Search Form -->
        <form class="navbar-form d-flex">
          <div class="input-group">
            <input class="form-control me-2 ms-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-funnel-fill"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">smth</a></li>
            </ul>
          </div>
          <button class="btn btn-outline-danger ms-2" type="submit">Search</button>
        </form>
        
        <!-- Login Button -->
        <div class="navbar-login">
          <button class="btn btn-login" type="button">Login</button>
        </div>
      </div>
    </div>
  </nav>
  
  <app-root></app-root>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
