<div class="card bg-dark card-fixed-size">
  <div class="image-container flex-grow-1">
    <img src="http://localhost:8080/img/{{movie.image}}" class="card-img-top" alt="{{ movie.name }}">
  </div>
  <div class="card-body text-center">
    <h5 class="card-title text-white">{{ movie.name }}</h5>
    <a [routerLink] = "['/details', movie.id]" routerLinkActive="active" class="btn btn-primary btn-block w-100">Details</a>
  </div>
</div>
