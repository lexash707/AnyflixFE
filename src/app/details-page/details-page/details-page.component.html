<div class="container" *ngIf="movie">
    <div class="row">
      <app-detail-card [movie]="movie" (addedNew) = "newComment($event)"></app-detail-card>
    </div>
  </div>
  
  <div class="container" *ngIf="items$ | async as items_">
    <div class="row">
      <div class="col-md-3" *ngFor="let item of items_">
        <app-comment-card [review]="item"></app-comment-card>
      </div>
    </div>
  </div>
